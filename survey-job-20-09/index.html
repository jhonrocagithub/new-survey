<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <fieldset>
  <form id="survey-form">
    <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
    <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
    <label id="number-label" for="number">Age (opcional) <input id="number" name="number" type="number" min="13" max="120" required placeholder="Age"/></label>
  
    <label for="rol">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                  <option value="">Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
                </select>
        <label for="role">Would you recommend freeCodeCamp to a friend?</label>
         <label for="definitely"><input type="radio" name="recommend" id="definitely" class="inline" value="1"/>Definitely</label> 
      <label for="maybe"><input type="radio" name="recommend" id="definitely" class="inline" value="2"/>Maybe</label>
      <label for="not-sure"><input type="radio" name="recommend" id="not-sure" class="inline" value="3"/>Not sure</label>   
      <label for="role">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown-feature" name="dropdown">
                  <option value="">Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open Source</option>
                </select>
      <label for="improved">What would you like to see improved? (Check all that apply)</label>
       <input id="front-end-projects" type="checkbox" name="front-end-projects" class="inline" value="1"/> Front-end Projects
            <input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" value="2"/> Back-end Projects
            <input id="data-visualization" type="checkbox" name="data-visualization" class="inline" value="3"/> Data Visualization
            <input id="challenges" type="checkbox" name="challenges" class="inline" value="4"/> Challenges
            <input id="open-source-community" type="checkbox" name="open-source-community" class="inline" value="5"/> Open Source Community
            <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" class="inline" value="6"/> Gitter help rooms
            <input id="videos" type="checkbox" name="videos" class="inline" value="7"/> Videos
            <input id="city-meetups" type="checkbox" name="city-meetups" class="inline" value="8"/> City Meetups
            <input id="wiki" type="checkbox" name="wiki" class="inline" value="9"/> Wiki
            <input id="forum" type="checkbox" name="forum" class="inline" value="10"/> Forum
            <input id="additional-courses" type="checkbox" name="additional-courses" class="inline" value="11"/> Additional Courses
            <label for="comments-suggestions">Any comments or suggestions?
              <textarea id="comments-suggestions" name="comments-suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        <input id="submit" type="submit" value="Submit" />
    </fieldset>
    
  </form>
</body>
</html>
